<div class="container-fluid justify-content-center">
    <div class="row">
      <div class="col-12">
        <mat-toolbar class="toolbar-custom col-xs-12 col-sm-12 col-md-6 col-lg-6">Colaboradores</mat-toolbar>
  
  
        <br>
        <mat-divider></mat-divider>
        <form [formGroup]="formulario">
          <div class="container-fluid">
            <div class="row">
              <mat-card class="container-fluid">
                <mat-card-header>
                  <mat-card-title >Novo técnico</mat-card-title>
                </mat-card-header>
                <mat-divider></mat-divider>
                <br>
                <div class="row" style="margin-left: 5%">
                  <div class="col-2">
                    <mat-form-field appearance="legacy">
                      <mat-label>Nome</mat-label>
                      <input matInput type="text" formControlName="nome" />
                      <button mat-button *ngIf="formulario.controls['nome'].value" matSuffix mat-icon-button
                              aria-label="Clear" (click)="formulario.controls['nome'].reset()">
                        <mat-icon>close</mat-icon>
                      </button>
                    </mat-form-field>
                  </div>
                  <div class="col-2">
                    <mat-form-field appearance="legacy">
                      <mat-label>Cpf</mat-label>
                      <input matInput type="text" formControlName="cpf" [mask]="getCpfCnpjMask()">
                      <button mat-button *ngIf="formulario.controls['cpf'].value" matSuffix mat-icon-button
                              aria-label="Clear" (click)="formulario.controls['cpf'].reset()">
                        <mat-icon>close</mat-icon>
                      </button>
                    </mat-form-field>
                  </div>
                  <br/>
                  <div class="col-2">
                    <mat-form-field appearance="legacy">
                      <mat-label>Contato</mat-label>
                      <input matInput formControlName="contato">
                      <button mat-button *ngIf="formulario.controls['contato'].value" matSuffix mat-icon-button
                              aria-label="Clear" (click)="formulario.controls['contato'].reset()">
                        <mat-icon>close</mat-icon>
                      </button>
                    </mat-form-field>
                  </div>
                  <div class="col-2">
                    <mat-form-field appearance="legacy">
                      <mat-label>Tempo de experiência</mat-label>
                      <input matInput formControlName="tempoExperiencia">
                      <button mat-button *ngIf="formulario.controls['tempoExperiencia'].value" matSuffix mat-icon-button
                              aria-label="Clear" (click)="formulario.controls['tempoExperiencia'].reset()">
                        <mat-icon>close</mat-icon>
                      </button>
                    </mat-form-field>
                  </div>
  
                </div>
                <div class="row">
                  <div class="col-12">
  
                    <div class="col-1 float-right">
                      <button type="button" class="button-refresh" (click)="excluir(this.tecnico.id)" mat-raised-button>
                        <mat-icon>delete_foreve</mat-icon>
                        Excluir
                      </button>
                    </div>
  
                    <div class="col-1 float-right">
                      <button type="button" class="button-refresh" (click)="tecnico = null;" mat-raised-button>
                        <mat-icon>add</mat-icon>
                        Novo
                      </button>
                    </div>
  
                    <div class="col-1 float-right">
                      <button type="button" mat-raised-button
                              (click)="salvar()" color="primary">
                        <mat-icon>check_circle_outline</mat-icon>
                        Salvar
                      </button>
                    </div>
  
                  </div>
                </div>
              </mat-card>
            </div>
          </div>
        </form>
        <br/>
        <br/>
        <div class="row">
          <div class="col-12">
  
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-tabela">
  
  
              <!-- Position Column -->
              <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
              </ng-container>
  
              <!-- Name Column -->
              <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef> cpf </th>
                <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
              </ng-container>
  
              <ng-container matColumnDef="contato">
                <th mat-header-cell *matHeaderCellDef> contato </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button color="primary" aria-label="Example icon-button with a dehaze icon">
                    <mat-icon>dehaze</mat-icon>
                  </button>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
          <br/>
        </div>
      </div>
    </div>
  
  </div>
