<mat-card-content class="col-xs-6 col-sm-8 col-md-12 col-lg-12">
  <div class="col-5 card-os">
    <mat-card class="tittle">
      <label>Criar nova O.S</label>
      <div class="col-3 float-md-right">
        <button type="button" mat-raised-button [routerLink]="['/os-form']" class="button-add">
          <mat-icon>add</mat-icon>
          Novo
        </button>
      </div>
    </mat-card>
  </div>
  <br/>

  <div class="col-5 card-os">


    <mat-accordion>
      <mat-expansion-panel expanded hideToggle disabled>

        <mat-expansion-panel-header style="margin-top: 2%">
          <mat-panel-title class="custom-title">
            <br/>
            <form class="example-form">

              <div class="col-2 float-lg-left">
                <mat-form-field class="example-full-width">
                  <mat-label>Consulte uma O.S</mat-label>
                  <input matInput placeholder="Ex. 511" [formControl]="pesquisa">
                  <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="this.clearClientsAndVinc()">
                    <mat-icon>close</mat-icon>
                  </button>
                </mat-form-field>
              </div>
            </form>
          </mat-panel-title>
          <div class="col-3 float-md-right">
            <button type="button" mat-raised-button class="button-add" (click)="pesquisaOs()">
              <mat-icon>search</mat-icon>
              pesquisar
            </button>
          </div>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <br/>
  <div class="row">
    <div class="col-12">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-tabela">


        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> Código </th>
          <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
        </ng-container>

        <ng-container matColumnDef="servico">
          <th mat-header-cell *matHeaderCellDef> Serviço </th>
          <td mat-cell *matCellDef="let element"> {{element?.problemas}} </td>
        </ng-container>

        <!-- Name Column -->

        <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef> Cliente </th>
          <td mat-cell *matCellDef="let element"> {{element.orcamento.cliente?.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="preco">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">{{element.status}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" aria-label="Example icon-button with a dehaze icon" (click)="onEdit(element.id)">
              <mat-icon>dehaze</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <br/>
  </div>
</mat-card-content>
